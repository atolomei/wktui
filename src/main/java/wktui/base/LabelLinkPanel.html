<wicket:panel>
	
	<a href="#" wicket:id="link">

		<div wicket:id="imageIconContainer" class="imageIconContainer">	
			<img wicket:id="image"></img>
			<i wicket:id="icon"></i>
		</div>		
		
		<div class="titleSubtitleContainer">	
			<div style="text-transform:uppercase; text-align:center; clear:left; font-size: 1em;  margin-bottom:0px; line-height:1em; float:left;" class="titleContainer" wicket:id="labelContainer">
				<div wicket:id="label" />
			</div>
			<div style="text-align:center;  clear:left; font-size: 0.59em; color:#aaaaaa; float:left;" class="subtitleContainer" wicket:id="subtitleContainer">
				<div wicket:id="subtitle" />
			</div>
		</div>
	</a>
	
</wicket:panel>
