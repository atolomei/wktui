<wicket:panel>
	
	<div class="row">
		<div wicket:id="containerCol" class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
			<div wicket:id="containerBorder" style="float:left; width:100%;">
				<div wicket:id="containerEdit" class="row">			
					<div class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
						<button wicket:id="edit" type="submit" 		class="btn btn-primary btn-lg"><wicket:message key="button.edit" /></button>
					</div>
				</div>
				
				<div wicket:id="containerSave" class="row">
					<div class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
						<button wicket:id="cancel"  type="reset" 	class="btn btn-default btn-lg"><wicket:message key="button.cancel" /></button>
						<button wicket:id="save" 	type="submit" 	class="btn btn-primary btn-lg"><wicket:message key="button.save" /></button>
					</div>
				</div>
			</div>
		</div>			
	</div>

</wicket:panel>
