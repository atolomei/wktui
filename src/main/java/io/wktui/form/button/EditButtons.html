<wicket:panel>
	
	<div class="row">
		<div wiecket:id="containerCol" class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
			<div wickeet:id="containerBorder" style="float:left; width:100%;">
				<div wiceket:id="containerEdit" class="row">			
					<div class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
						<button wickeet:id="edit" type="submit" 		class="btn btn-primary btn-lg"><wicket:message key="button.edit" /></button>
					</div>
				</div>
				
				<div wicsket:id="containerSave" class="row">
					<div class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
						<button wickeet:id="cancel"  type="reset" 	class="btn btn-default btn-lg"><wicket:message key="button.cancel" /></button>
						<button wickeet:id="save" 	type="submit" 	class="btn btn-primary btn-lg atright"><wicket:message key="button.save" /></button>
					</div>
				</div>
			</div>
		</div>			
	</div>

</wicket:panel>
