<wicket:panel>
	<wicket:extend>



		<div class="row">
			<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 text-sm-center">
				<div style="float: left; width: 100%;" wicket:id="items"></div>
			</div>
		</div>

		<div wicket:id="addContainerButtons">
			<div class="row">
				<div class="mt-0 mb-1 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
					<a wicket:id="add" class="btn btn-sm btn-link" href="#"> <wicket:message key="add" /></a> 
					<a wicket:id="close" class="btn btn-sm btn-link" href="#"> <wicket:message key="close" /></a>
				</div>
			</div>
			<div class="border bg-light ps-3 pe-3 pt-3 pb-3" wicket:id="multipleSelector" />
		</div>

	</wicket:extend>
</wicket:panel>
