		<div wicket:id="alert-outside-container" class="alert-outside-container">
			<div style="margin:0;" wicket:id="alert-container">
				<div class="row">
					<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 text-center text-lg-start text-xl-start text-xxl-start">		
							<div wicket:id="icon-container" style="float:left; color:inherit; margin-left:5px; width: 65px; text-align:left;">
									<i wicket:id="icon" style="font-size:40px;" class="fa-duotone fa-user"></i>
							</div>
							
							<div wicket:id="text-container" style="float:left; width: calc(100% - 85px);">

								<span style="width: initial;" class="text" wicket:id="text"></span>

					</div>
				</div>
			</div>
		</div>
</wicket:panel>
