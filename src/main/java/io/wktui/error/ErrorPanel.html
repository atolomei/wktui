<wicket:panel>
	
	
	<div wicket:id="container" class="alert alert-danger" role="alert"  style="float:left; width:100%;">
			<div class="row">
				<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 text-sm-center">

						</a>					
						
						<div wicket:id="titleContainer" class="row">
							<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 text-sm-center">

							</div>
						</div>

							</div>
						</div --> 
						
						<div wicket:id="textContainer" class="row">
							<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 text-center  text-xs-center text-sm-center text-md-start text-lg-start text-xl-start text-xxl-start">
								<span class="mb-0" wicket:id="text"></span>
							</div>
						</div>
