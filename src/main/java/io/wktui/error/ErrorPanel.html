<wicket:panel>
	
	
	<div class="alert alert-danger" role="alert" wicket:id="container" style="float:left; width:100%;">
			<div class="row">
				<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 text-sm-center">
					
						<a wicket:id="close" href="#" style="position:absolute; right:0; padding:4px; top:0;top: -4px; float: right">
							<i style="color:#d01a1f; font-size:14px; padding: 0 10px;" class="fal fa-times"></i>
						</a>					
						
						<div wicket:id="titleContainer" class="row">
							<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 text-sm-center">
								<h4 class="alert-heading" wicket:id="title"></h4>
							</div>
						</div>
						
						<!--  div class="row">
							<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 text-sm-center">
								<span wicket:id="modelinfo"></span>
							</div>
						</div --> 
						
						<div wicket:id="textContainer" class="row">
							<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 text-start text-sm-center">
								<span class="mb-0" wicket:id="text"></span>
							</div>
						</div>
						<!-- a class="btn-link" wicket:id="stacktrace-link">
							<span style="width:100%; float:left; clear:left;" class="text" wicket:id="stacktrace"></span>

			</div>
		</div>
	
	
	
	
</wicket:panel>
