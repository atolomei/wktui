<wicket:panel>

	<div class="row">
		<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
			<div wicket:id="title-container">
				<div class="row">
					<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
						<span wicket:id="title"></span>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
					<div wicket:id="toolbar"></div>
				</div>
			</div>

			<div class="row">
				<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 ">
					<div class="border pt-3 ps-3 pe-3 pb-3" wicket:id="list-items-container">
						<div class="row">
							<div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4" wicket:id="list-items">
								<div wicket:id="row-element" class="pe-0 ps-0"  />
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
					<div wicket:id="bottom" />
				</div>
			</div>

		</div>
	</div>

</wicket:panel>
