<wicket:panel>
	<div class="row">
		<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-0 mb-0">
			<div class="row">
				<div class="small col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-1">
					<a wicket:id="helpLink"> <span wicket:id="help"> </span> </a>
				</div>
			</div>

			<div wicket:id="textContainer" class="row">

				<div class="small col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-1 text-center text-lg-start text-xl-start text-xxl-start">
					<div class="alert alert-primary  border ps-2 pe-2 pt-2 pb-2" role="alert">
						<span wicket:id="text"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</wicket:panel>
